<div>
  <h1>Produtos Cadastrados</h1>
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Data Inclusao Column -->
    <ng-container matColumnDef="dataInclusao">
      <th mat-header-cell *matHeaderCellDef> Data de Inclusão </th>
      <td mat-cell *matCellDef="let produto"> {{produto.dataInclusao | date:'short'}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="setUpdateMode(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduto(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2 *ngIf="updateMode">Atualizar Produto</h2>
  <form *ngIf="updateMode" (ngSubmit)="onUpdateSubmit()">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="updateProdutoData.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="updateProdutoData.tipo" name="tipo">
        <mat-option value="ELETRONICO">Eletrônico</mat-option>
        <mat-option value="MOVEL">Móvel</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descricao</mat-label>
      <input matInput [(ngModel)]="updateProdutoData.descricao" name="descricao">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Atualizar</button>
  </form>

  <h2>Cadastrar Novo Produto</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="produto.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="produto.tipo" name="tipo">
        <mat-option value="ELETRONICO">Eletrônico</mat-option>
        <mat-option value="MOVEL">Móvel</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descricao</mat-label>
      <input matInput [(ngModel)]="produto.descricao" name="descricao">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Adicionar</button>
  </form>
</div>
